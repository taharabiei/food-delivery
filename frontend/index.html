<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>food delivery</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="hero">
    <h1 class="hero-title"> DELIVERY TAHA</h1>
    <div class="menu-wrapper">
      <button id="menu-btn" class="menu-btn" aria-label="Open menu">O</button>

      <div id="menu-options" class="menu-options" style="display:none;">
        <button id="go-login" type="button">Login</button>
        <button id="go-register" type="button">Create Account</button>
        <button id="go-restaurants" type="button">View Restaurants</button>
      </div>
    </div>
  </header>

  <div id="login-container" class="card" style="display:none;">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="username" required />
      <input type="password" id="password" placeholder="password" required />
      <button type="submit">Login</button>
    </form>
    <p><a href="#" id="register-link">create account</a></p>
  </div>

  <div id="register-container" class="card" style="display:none;">
    <h2>register</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="username" required />
      <input type="password" id="register-password" placeholder="password" required />
      <button type="submit">register</button>
    </form>
    <p><a href="#" id="login-link">Back to login</a></p>
  </div>


  <div id="menu-container" class="card" style="display:none;">
    <h2>menu</h2>
    <ul id="menu-list"></ul>

    <h3 style="margin-top:18px;">cart</h3>
    <ul id="cart-list"></ul>

    <div id="cart-summary" style="margin-top:10px; font-weight:700;"></div>
    <button id="checkout-btn" style="margin-top:10px;">submit</button>
  </div>

  <div id="admin-container" class="card" style="display:none;">
    <h2>admin Panel</h2>
    <form id="add-food-form" class="row">
      <input type="text" id="food-name" placeholder="food name" required />
      <input type="text" id="fooddescription" placeholder="description" required />
      <input type="number" id="foodprice" placeholder="price" step="0.01" required />
      <button type="submit">add Food</button>
    </form>

    <h3>manage foods</h3>
    <ul id="admin-menu-list"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
